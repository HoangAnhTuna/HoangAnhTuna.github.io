<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sign-in.css" />
    <title>Sign in</title>
    <link rel="shortcut icon" href="256x256.png" type="image/x-icon" />
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet"><link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet"><link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/simple-line-icons.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/themify-icons.css">
  </head>
  <body>
    <div class="form">
      <form
        action="https://getform.io/f/04aee7d6-d0ec-4263-989a-cd8c48cd940e"
        enctype="multipart/form-data"
        method="POST"
        target="_blank"
      >
      <h2>Sign in</h2>
        <div
          class="form-group"
        >
          <input
            type="text"
            name="name"
            placeholder="Full name"
          />
        </div>
        <div
          class="form-group"
        >
          <input
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <input
          type="file"
          name="file"
        />
        <button type="submit">
          Send
        </button>
      </form>
    </div>
    </div>
  </body>
</html>
